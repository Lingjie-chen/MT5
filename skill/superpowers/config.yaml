enabled: true
workflows:
  brainstorming: true
  using_git_worktrees:
    enabled: true
    branch_prefix: "feat/superpowers-"
    verify_clean_tests: true
  writing_plans:
    enabled: true
    task_granularity_minutes: 5
    include_verification_steps: true
  executing_plans:
    enabled: true
    mode: "subagent"
    checkpoints:
      enabled: true
      frequency: "task_boundary"
  test_driven_development:
    enforce: true
    steps: ["RED", "GREEN", "REFACTOR"]
    delete_code_written_before_tests: true
  requesting_code_review:
    enabled: true
    severity_thresholds:
      critical: "block"
      major: "require_fix"
      minor: "record_and_continue"
    two_stage_review: true
  finishing_development_branch:
    enabled: true
    options: ["merge", "pull_request", "keep", "discard"]
policy:
  yagni: true
  dry: true
  evidence_over_claims: true
  complexity_reduction: true
triggers:
  design_phrases:
    - "规划这个功能"
    - "设计方案"
    - "拆分任务"
  execution_phrases:
    - "开始实现"
    - "执行计划"
    - "批量执行"
  testing_phrases:
    - "先写测试"
    - "TDD"
  review_phrases:
    - "代码评审"
    - "请求审查"
